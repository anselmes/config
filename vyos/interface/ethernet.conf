interfaces {
  ethernet eth0 {
    address dhcp
    address dhcpv6
    description INTERNET
    offload {
      gro
      gso
      sg
      tso
    }
  }
  ethernet eth1 {
    address 192.168.254.0/31
    description Guest
    offload {
      gro
      gso
      sg
      tso
    }
  }
  ethernet eth2 {
    address 192.168.254.2/31
    description Home
    vrf home
    offload {
      gro
      gso
      sg
      tso
    }
  }
  ethernet eth3 {
    address 192.168.254.4/31
    description Lab
    vrf lab
    offload {
      gro
      gso
      sg
      tso
    }
  }
}
